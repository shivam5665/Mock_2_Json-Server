<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="./registration.css">
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="place">Place:</label>
    <input type="text" id="place" name="place" required><br>

    <label for="batchName">Batch Name:</label>
    <select id="batchName" name="batchName">
      <option value="WEB-13">WEB-13</option>
      <option value="WEB-14">WEB-14</option>
      <option value="WEB-15">WEB-15</option>
      <!-- Add more batch options here -->
    </select><br>

    <label for="profession">Profession:</label>
    <select id="profession" name="profession">
      <option value="FSD">FSD</option>
      <option value="Frontend">Frontend</option>
      <option value="Backend">Backend</option>
      <option value="Student">Student</option>
      <!-- Add more profession options here -->
    </select><br>

    <button type="submit">Submit</button>
  </form>
  <script src="./registration.js"></script>
</body>
</html>
